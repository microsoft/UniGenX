  - conda-forge
  - pytorch
  - nvidia
  - defaults
dependencies:
  - python=3.11.9
  - pip
  - biopython=1.83
  - dm-tree
  - loguru
  - mendeleev
  - networkx
  - ogb
  - peft
  - pybind11
  - python-lmdb
  - rdkit=2024.03.1
  - sentencepiece
  - setuptools-scm
  - tensorboard
  - transformers=4.40.1
  - wandb
  - pytorch::pytorch-cuda=12.1
  - pytorch::pytorch=2.3.0=py3.11_cuda12.1_cudnn8.9.2_0
  - pytorch::torchaudio=2.3.0=py311_cu121
  - pytorch::torchvision=0.18.0=py311_cu121
  - defaults::cython
  - bioconda::tmalign
  - bioconda::lddt
