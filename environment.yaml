      - deepspeed==0.14.0
      - sacremoses==0.1.1
      - torch-tb-profiler==0.4.3
      - hydra-core
      - e3nn
      - fairchem-core==1.2.0
      - ase
      - nvidia-dali-cuda120
      - peft==0.13.2
